<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="main">
         <h1>Fruits Starting with Letter</h1>
         <div><input id="display" type="text" readonly /></div>
         <div class="row1">
            <div class="key" onclick="findByLetter('Q')">Q</div>
            <div class="key" onclick="findByLetter('W')">W</div>
            <div class="key" onclick="findByLetter('E')">E</div>
            <div class="key" onclick="findByLetter('R')">R</div>
            <div class="key" onclick="findByLetter('T')">T</div>
            <div class="key" onclick="findByLetter('Y')">Y</div>
            <div class="key" onclick="findByLetter('U')">U</div>
            <div class="key" onclick="findByLetter('I')">I</div>
            <div class="key" onclick="findByLetter('O')">O</div>
            <div class="key" onclick="findByLetter('P')">P</div>
         </div>
         <div class="row2">
            <div class="key" onclick="findByLetter('A')">A</div>
            <div class="key" onclick="findByLetter('S')">S</div>
            <div class="key" onclick="findByLetter('D')">D</div>
            <div class="key" onclick="findByLetter('F')">F</div>
            <div class="key" onclick="findByLetter('G')">G</div>
            <div class="key" onclick="findByLetter('H')">H</div>
            <div class="key" onclick="findByLetter('J')">J</div>
            <div class="key" onclick="findByLetter('K')">K</div>
            <div class="key" onclick="findByLetter('L')">L</div>
         </div>
         <div class="row3">
            <div class="key" onclick="findByLetter('Z')">Z</div>
            <div class="key" onclick="findByLetter('X')">X</div>
            <div class="key" onclick="findByLetter('C')">C</div>
            <div class="key" onclick="findByLetter('V')">V</div>
            <div class="key" onclick="findByLetter('B')">B</div>
            <div class="key" onclick="findByLetter('N')">N</div>
            <div class="key" onclick="findByLetter('M')">M</div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
